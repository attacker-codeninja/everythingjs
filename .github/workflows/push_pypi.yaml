name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Triggers on tag pushes starting with "v"
  workflow_dispatch:  # Allows manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use your preferred Python version

      - name: Install build tools
        run: pip install build twine

      - name: Verify package content
        run: |
          python -m build
          tar -tf dist/*.tar.gz
          unzip -l dist/*.whl
          # Optional: Test installation locally
          pip install dist/*.whl

      - name: Run tests
        run: pytest  # Replace with your test command if needed

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
